trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/README.md

pr: none

pool:
  vmImage: 'windows-latest'
steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Publish the Module to the PowerShell Gallery
      Publish-Module -Path .\ -NuGetApiKey $(GALLERYPAT) -verbose